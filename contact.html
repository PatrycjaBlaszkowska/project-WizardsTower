  <body>
    <!--Navigation bar section-->
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-grey">
      <span class="navbar-brand mb-0 h1">Wizard's Tower</span>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarText"
        aria-controls="navbarText"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="menu.html">Menu</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </nav>
    <hr />
    <hr />
    <!--Contact form section-->
    <section class="form-section">
      <form action="./thank-you-page.html" class="contact-form bkg">
        <h2>Contact us! <i class="fa-regular fa-envelope"></i></h2>
        <label for="fname">First Name</label>
        <input
          type="text"
          id="fname"
          name="first_name"
          required
          class="text-input"
        />
        <label for="lname">Last Name</label>
        <input
          type="text"
          id="lname"
          name="last_name"
          required
          class="text-input"
        />
        <label for="email">Email Address</label>
        <input
          type="email"
          id="email"
          name="email_address"
          required
          class="text-input"
        />
        <label for="message">Message</label>
        <textarea
          rows="5"
          cols="80"
          id="message"
          class="text-input"
          required
        ></textarea>
        <input type="submit" value="Send Message" class="contact-button" />
      </form>
    </section>
    <!--Footer section-->
    <footer>
      <div id="social">
        <ul class="footer-links social-links">
          <li class="hvr-grow grey">
            <a href="https://www.facebook.com/" target="_blank">
              <i class="fa fa-facebook" aria-hidden="true"></i>
              <span class="sr-only">Facebook</span>
            </a>
          </li>
          <li class="hvr-grow grey">
            <a href="https://www.instagram.com/" target="_blank">
              <i class="fa fa-instagram" aria-hidden="true"></i>
              <span class="sr-only">Instagram</span>
            </a>
          </li>
          <li class="hvr-grow grey">
            <a href="https://www.twitter.com/" target="_blank">
              <i class="fa fa-twitter" aria-hidden="true"></i>
              <span class="sr-only">Twitter</span>
            </a>
          </li>
          <li class="hvr-grow grey">
            <a href="https://www.youtube.com/" target="_blank">
              <i class="fa fa-youtube" aria-hidden="true"></i>
              <span class="sr-only">Youtube</span>
            </a>
          </li>
        </ul>
      </div>
      <div id="navigation">
        <ul class="footer-links">
          <li class="grey">
            <a href="index.html"><i class="fa fa-home"></i> Home</a>
          </li>
          <li class="grey">
            <a href="menu.html"
              ><i class="fa-solid fa-martini-glass"></i> Menu</a
